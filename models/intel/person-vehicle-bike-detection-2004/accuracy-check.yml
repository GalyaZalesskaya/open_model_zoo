models:
  - name: person-vehicle-bike-detection-2004

    launchers:
      - framework: dlsdk
        adapter:

          type: class_agnostic_detection
          scale: [0.0022321, 0.0039063]

    datasets:
      - name: crossroad_extra_untagged_person_hb
        preprocessing:
          - type: resize
            dst_width: 448
            dst_height: 256

        postprocessing:
          - type: resize_prediction_boxes
          - type: cast_to_int
          - type: nms
            overlap: 0.6
          - type: clip_boxes
            apply_to: prediction

        metrics:
          - type: coco_orig_precision
